<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./loginStyle.css" />
  <link rel="stylesheet" href="../assets/css/mainStyle.css" />
  <title>ลงทะเบียน :: เข้าสู่ระบบ</title>
</head>

<body>
  <div class="main bg-img ">
    <div class="container">
      <section class="header flex-center ">
        <div class="logo">
          <img src="../assets/images/logo/logo.svg" alt="logo raimon land" />
        </div>
        <div class="title flex-center ">
          <h1>ลงทะเบียน</h1>
          <h3>เพื่อเข้าใข้งาน Raimon Land Bot</h3>
        </div>
      </section>
      <section class="content">
        <div class="card">
          <div class="card-body">
            <p id="isLoggedIn"></p>
            <form id="formRegister" name="formRegister">
              <div class="field-group">
                <div class="field-lable">หมายเลข บัตรประชาชน / พาสปอร์ต :</div>
                <div class="field-input">
                  <input type="text" name="identityNumber" placeholder="หมายเลข บัตรประชาชน / พาสปอร์ต">
                </div>
                <small></small>
              </div>

              <div class="field-group">
                <div class="field-lable">ชื่อผู้ใช้งาน :</div>
                <div class="field-input"><input type="text" name="username" placeholder="ชื่อผู้ใช้งาน"></div>
                <small></small>
              </div>

              <div class="field-group">
                <div class="field-lable">รหัสผ่าน :</div>
                <div class="field-input"><input type="password" name="password" placeholder="รหัสผ่าน"></div>
                <small></small>
              </div>

              <div class="field-button">
                <button type="submit" class="btn btn-primary w-100">ดำเนินการ</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- main script -->
  <script src="../config/project.config.js"></script>
  <script src="../assets/js/mainScript.js"></script>
  <script src="../assets/js/vconsole.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- page script -->
  <script src="loginScript.js"></script>
</body>

</html>
